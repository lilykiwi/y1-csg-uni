plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
  id 'java'
}

repositories {
  mavenCentral()
}

javafx {
  version = "15.0.1"
  modules = [ 'javafx.controls' ]
}

mainClassName = 'Main'

task doc(type: Javadoc) {
  source = sourceSets.main.allJava
  classpath = project.sourceSets.main.compileClasspath
}
